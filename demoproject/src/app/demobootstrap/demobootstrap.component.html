<Select (change)="selector($event)" name="selection" id="selection">
  <option value="A">A</option>
  <option value="B">B</option>
  <option value="C">C</option>
  <option value="D">D</option>
  <option value="E">E</option>
</Select>

<p>Result:{{ result }}</p>

<div [ngSwitch]="result">
  <p *ngSwitchDefault>Please select data</p>
  <p *ngSwitchCase="'A'">A</p>
  <p *ngSwitchCase="'B'">B</p>
  <p *ngSwitchCase="'C'">C</p>
  <p *ngSwitchCase="'D'">D</p>
  <p *ngSwitchCase="'E'">E</p>
</div>
<table>
  <thead>
    <th>Name</th>
  </thead>
  <tbody>
    <tr *ngFor="let xyz of abc">
      <td>{{ xyz.name }}</td>
    </tr>
  </tbody>
</table>

<ul>
  <li *ngFor="let xyz of abc">
    {{ xyz.name }}
  </li>
</ul>
